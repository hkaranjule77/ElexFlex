<html>
  <head>
      <title> User Data </title>
      <link rel="stylesheet" type="text/css" href="assets/css/userdata.css"
  </head>
  <body>
    <div id="namediv"><br>ENTER YOUR NAME<br>
           <input type="Fname"
                  class="form-control"
                  id="inputfname"
                  placeholder="First Name">

           <input type="Mname"
                  class="form-control"
                  id="inputmname"
                  placeholder="Middle Name">

           <input type="Lname"
                  class="form-control"
                  id="inputlname"
                  placeholder="Last Name">
    </div><br>

    <div id="contactdiv"><br>CONTACT DETAILS AND DATE OF BIRTH<br>
           <input type="date"
                  class="form-control"
                  id="inputdate"
                  placeholder="Date of Birth">

           <input type="text"
                  class="form-control"
                  id="inputnumber"
                  placeholder="mobile number">

           <input type="email"
                  class="form-control"
                  id="inputemail"
                  placeholder="email">
    </div>
    <br>

    <div id="addressdiv"><br>ENTER YOUR ADDRESS DETAILS<br>

           <input type="street"
                  class="form-control"
                  id="inputStreet"
                  placeholder="Street/Landmark">

           <input type="city"
                  class="form-control"
                  id="inputCity"
                  placeholder="City">

           <input type="state"
                  class="form-control"
                  id="inputState"
                  placeholder="State">
    </div>
    <div id="addressdiv">
           <input type="zip"
                  class="form-control"
                  id="inputZip"
                  placeholder="Zip">

           <input type="country"
                  class="form-control"
                  id="inputCountry"
                  placeholder="Country">

    </div><br>
    <div id="qualifdiv">      <br>ENTER QUALIFICATIONS<br>

           <input type="text"
                  class="form-control"
                  id="inputqualification"
                  placeholder="Qualification">


    </div>
  </body>
</html>
